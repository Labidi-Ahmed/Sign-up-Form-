<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <aside>
        <div id="logo-container">
            <img height="" width="" src="./images/odin-lined.png" alt=""><div>ODIN</div></div>
        </div>
    </aside>
    <main>
        <form action="#">
            <header>This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                  Sign up now to get started.</header>
                  <h1>You know you want to.</h1>
            <section>
                <div id="form-header">Let's do this! </div>
                <div id="form-content">
                    <div class="form-section">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="name" id="name">
                        <label for="email">EMAIL</label>4*
                        <input type="email" name="" id="email">
                        <label for="pswd">PASSWORD</label>
                        <input type="password" name="" id="pswd">
                    </div>
                    <div class="form-section"></div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="name" id="lname">
                        <label for="tel">PHONE NUMBER</label>4*
                        <input type="tel" name="" id="tel">
                        <label for="cpswd">CONFIRM PASSWORD</label>
                        <input type="password" name="" id="cpswd">
                    
                    </div>
            </section>
            <footer>
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </footer>
        </form>
    </main>

</body>
</html>
